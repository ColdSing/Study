<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉列表左右选择</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#selectleft>option").each(function(i){
					$(this).dblclick(toright);
				});
				
				$("#selectright>option").each(function(i){
					$(this).dblclick(toleft);
				});
				$("#seltoleft").attr("href","javascript:stl()");
				
				$("#seltoright").attr("href","javascript:str()");
				
				$("#alltoleft").attr("href","javascript:atl()");
				
				$("#alltoright").attr("href","javascript:atr()");
			});
			
			function str(){
				$("#selectleft option:selected").each(toright);
			}
			
			function atr(){
				$("#selectleft option").each(toright);
			}
			
			function stl(){
				$("#selectright option:selected").each(toleft);
			}
			
			function atl(){
				$("#selectright option").each(toleft);
			}
			
			function toright(){
				//$(this).remove();
				$("#selectright").append(this);
				$(this).dblclick(toleft);
			} 
			
			function toleft(){
				//$(this).remove();
				$("#selectleft").append(this);
				$(this).dblclick(toright);
			}
			
		</script>
	</head>
	<body>
		<table border="1" width="600" align="center">
			<tr>
				<td>
					分类名称
				</td>
				<td>
					<input type="text" name="cname" value="手机数码"/>
				</td>
			</tr>
			<tr>
				<td>
					分类描述
				</td>
				<td>
					<textarea name="cdesc" rows="4" cols="20">手机数码类商品</textarea>
				</td>
			</tr>
			<tr>
				<td>
					分类商品
				</td>
				<td>
					<span style="float: left;">
						<font color="green" face="宋体">已有商品</font><br/>
						<select multiple="multiple"  id="selectleft" style="width: 100px;height: 200px;" >
							<option>IPhone6s</option>
							<option>小米4</option>
							<option>锤子T2</option>
						</select>
						<p><a href="#" style="padding-left: 20px;" id="seltoright">&gt;&gt;</a></p>
						<p><a href="#" style="padding-left: 20px;" id="alltoright">&gt;&gt;&gt;</a></p>
					</span>
					<span style="float: right;">
						<font color="red" face="宋体">未有商品</font><br/>
						<select multiple="multiple" id="selectright" style="width: 100px;height: 200px;" >
							<option>三星Note3</option>
							<option>华为6s</option>
						</select>
						<p><a href="#" id="seltoleft">&lt;&lt;</a></p>
						<p><a href="#" id="alltoleft">&lt;&lt;&lt;</a></p>
					</span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type='submit' value="修改"/>
				</td>
			</tr>
		</table>
	</body>
</html>
